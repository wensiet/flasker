{% extends 'base.html' %}
{% block title %}
All Articles
{% endblock %}

{% block body %}
<div>
    {% for element in articles %}
    <div class="alert form form-control">
        <h2>{{ element.title }}</h2>
        <p>{{ element.intro }}</p>
        <p><b>Date: {{ element.date.date() }}</b></p>
        <a href="/posts/{{ element.id }}" class="btn btn-success">Show text</a>
        <a href="/posts/delete/{{element.id}}" class="btn btn-danger">Delete an article</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
