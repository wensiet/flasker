{% block body %}
<div class="wrapper">
    <h1>Adding an article</h1>
    <form method="post">
        <input type="text" name="title" id="title" placeholder="Insert title here"><br>
        <textarea name="intro" id="intro" placeholder="Insert intro here"></textarea><br>
        <textarea name="text" id="text" placeholder="Insert text here"></textarea><br>
        <input type="submit" value="Send">
    </form>
</div>
{% endblock %}
